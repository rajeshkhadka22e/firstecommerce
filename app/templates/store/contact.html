{% extends 'store/base.html' %}

{% block title %}E-shop -contact{% endblock %}
{% block content %}
<h1>this contact form</h1>

<div class="relative inline-block text-left">
    <button
      type="button"
      class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      id="dropdown-button"
      aria-expanded="true"
      aria-haspopup="true"
      onclick="toggleDropdown()"
    >
      Options
      <svg
        class="-mr-1 ml-2 h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.06 1.06l-4.25 4.25a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  
    <!-- Dropdown menu -->
    <div
      id="dropdown-menu"
      class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="dropdown-button"
      tabindex="-1"
    >
      <div class="py-1" role="none">
        <a
          href="#"
          class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
          role="menuitem"
          tabindex="-1"
          id="menu-item-0"
          >Option 1</a
        >
        <a
          href="#"
          class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
          role="menuitem"
          tabindex="-1"
          id="menu-item-1"
          >Option 2</a
        >
        <a
          href="#"
          class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
          role="menuitem"
          tabindex="-1"
          id="menu-item-2"
          >Option 3</a
        >
      </div>
    </div>
  </div>
  
  <script>
    function toggleDropdown() {
      const dropdownMenu = document.getElementById("dropdown-menu");
      dropdownMenu.classList.toggle("hidden");
    }
  </script>
  
{% endblock content %}
